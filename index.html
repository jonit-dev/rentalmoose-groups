<body>


<header>
    <div class="collapse bg-green" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <!--<h4 class="text-white">About</h4>-->
                    <!--<p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>-->
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <!--<h4 class="text-white">Contact</h4>-->
                    <!--<ul class="list-unstyled">-->
                    <!--<li><a href="#" class="text-white">Follow on Twitter</a></li>-->
                    <!--<li><a href="#" class="text-white">Like on Facebook</a></li>-->
                    <!--<li><a href="#" class="text-white">Email me</a></li>-->
                    <!--</ul>-->
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-green shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>
                    <i class="fas fa-home"></i>
                    Rental Groups</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main" ng-controller="mainCtrl">

    <div class="container groups-container">

        <div class="row">
            <div class="col-md-12 social-banner-container">

                <img src="media/WhatsApp.svg" alt="Whatsapp image" class="whatsapp-logo">
            </div>
        </div>

        <div class="row">

            <div class="col-md-12 ">


                <div class="join-text">
                    <h2>Join Our Groups</h2>

                    <p>
                        Due to our group members moderation, we ask you for some information before joining us.
                    </p>
                </div>

                <div class="alert alert-{{alert.type}}" role="alert" ng-if="alert">
                    {{alert.message}}
                </div>


                <form action="#" method="POST" id="formJoinGroup">

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                               placeholder="Your e-mail here" ng-model="user.email">
                        <small class="form-text text-muted">Your e-mail is safe with us.</small>
                    </div>

                    <div class="form-group">
                        <label for="userCity">City</label>
                        <select class="form-control" ng-options="city as city.name for city in cities track by city.id"
                                ng-model="user.city" id="userCity" ng-change="loadCities(user.city)"></select>
                        </select>
                    </div>


                    <div class="form-group">
                        {{selectedGroup}}
                        <label for="userGroups">Groups</label>
                        <select class="form-control"
                                ng-options="group as group.name for group in selectedGroups track by group.id"
                                ng-model="user.group" id="userGroups"></select>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg btn-green btn-block mt-4"
                            ng-click="joinGroup()">Join Group
                    </button>


                </form>


            </div>


        </div>


    </div>


</main>

<footer class="text-muted">

</footer>


<!--BOOTSTRAP (Footer)-->

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
